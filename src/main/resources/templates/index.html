<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meeting - Summarizer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fafafa;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 30px 0 15px 0;
            color: #2c3e50;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4285f4;
        }

        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        button:hover {
            background: #3367d6;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #f0f0f0;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .summary-section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
</div>

<h1>Meeting Summarizer</h1>

<!-- Step 1: Upload Transcript -->
<form id="summarizeForm" action="/summarize" method="post" enctype="multipart/form-data">
    <label>Upload Transcript File:</label>
    <input type="file" name="file"><br>

    <label>Or Paste Transcript:</label>
    <textarea name="transcript" rows="10" cols="60"></textarea>

    <label>Custom Prompt:</label>
    <input type="text" name="prompt" placeholder="E.g., Summarize in bullet points">

    <button type="submit">Generate Summary</button>
</form>

<!-- Step 2: Editable Summary -->
<div th:if="${summary}" class="summary-section">
    <h2>Generated Summary</h2>
    <form id="emailForm" action="/sendEmail" method="post">
        <textarea name="summary" rows="10" cols="60" th:text="${summary}"></textarea>

        <label>Recipient Email:</label>
        <input type="email" name="to" placeholder="Enter recipient email">

        <button type="submit">Send Email</button>
    </form>
</div>

<script>
    document.getElementById('summarizeForm').addEventListener('submit', function() {
        document.getElementById('loadingOverlay').style.display = 'flex';
    });

    const emailForm = document.getElementById('emailForm');
    if (emailForm) {
        emailForm.addEventListener('submit', function() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        });
    }

    window.addEventListener('load', function() {
        document.getElementById('loadingOverlay').style.display = 'none';
    });
</script>
</body>
</html>
